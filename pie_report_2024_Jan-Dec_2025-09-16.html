<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Metrics Pie Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100vh;
  background-color: #0a2239;
  color: white;
  padding: 20px;
  overflow-y: auto;
  z-index: 1000;
}

#main-content {
  margin-left: 270px;
  padding: 20px;
  background: #f8f9fa;
  min-height: 100vh;
}

.section {
  margin: 0 auto 40px auto;
  max-width: 1200px;
}

.section h3 {
  font-weight: 600;
  color: #0a2239;
}

.chart-container {
  width: 100% !important;
  height: 500px !important;
  margin: 0 auto 30px auto;
  border: 1px solid #dee2e6;
  border-radius: 6px;
  background-color: #ffffff;
}
</style>
  </head>
  <body class="bg-light">
    <div id="sidebar" class="bg-dark text-white p-3">
      <h4 class="mb-3">U.S. Department of Labor</h4>

      <div class="mt-3">
        Last updated:
        2025-09-16
      </div>
    </div>

    <div id="main-content" class="p-4">
      <div class="d-flex justify-content-end mb-4">
        <button class="btn btn-sm btn-primary" onclick="window.print()">
          Export Report
        </button>
      </div>

      
<div class="section p-3 bg-white shadow-sm rounded metric-section" id="section_pie">
  <div class="text-center mb-3">
    <h3>Selected Metrics Breakdown</h3>
    <p class="text-muted">This chart shows the aggregated values for the selected year and range.</p>
  </div>
  <div id="pie_chart_container" class="chart-container"></div>
</div>

    </div>

    <script>
var PIEDATA = [
  {
    "name": "Work Search",
    "value": 61562
  },
  {
    "name": "Benefit Year Earnings",
    "value": 66281
  },
  {
    "name": "Separation Issues",
    "value": 59024
  },
  {
    "name": "Able + Available",
    "value": 64385
  }
];
</script>

    <script>
let charts = {};

function renderPieChart(containerId, pieData) {
  let chartDom = document.getElementById(containerId);
  if (!chartDom) return;
  if (charts[containerId]) echarts.dispose(chartDom);

  let chart = echarts.init(chartDom);

  let option = {
    title: { text: "Metrics Pie", left: "center" },
    tooltip: { trigger: "item" },
    legend: { orient: "vertical", left: "left" },
    series: [
      {
        name: "Metrics",
        type: "pie",
        radius: "60%",
        data: pieData,
        emphasis: {
          itemStyle: {
            shadowBlur: 10,
            shadowOffsetX: 0,
            shadowColor: "rgba(0, 0, 0, 0.5)",
          },
        },
      },
    ],
  };

  chart.setOption(option);
  charts[containerId] = chart;
}

document.addEventListener("DOMContentLoaded", () => {
  if (typeof PIEDATA !== "undefined") {
    renderPieChart("pie_chart_container", PIEDATA);
  }
  window.addEventListener("resize", () => {
    Object.values(charts).forEach((c) => c.resize());
  });
});
</script>
  </body>
</html>
